<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css" media="screen">
        #box{
                width: 500px;
                height:6.666667rem;
                background-color:pink;
                margin-top:300px;
                margin:auto;
        }
        #oo{
            width: 200px;
            height: 50px;
           background-color:red;
        }
    </style>
</head>
<body>
    <div id="box">
            <div id="oo">

            </div>
    </div>
    <script >
        var box=document.getElementById('box');
        var xiao=document.getElementById('oo');

            box.onmouseout=function(){
                alert("大盒子事件")
            }
            xiao.onmouseout=function(e){
                alert('小盒子的事件')
                // return false;
                e.stopPropagation();

            }

    </script>
</body>
</html>
